<!DOCTYPE html>
<html>
<head>
    <title>GDP and Income Share Dashboard</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>GDP per Capita and Top 1% Income Share by Country</h1>
        <p class="dashboard-help">Use the selectors to change which quantitative economic measures are shown in each chart.</p>
        <div class="dashboard-controls">
            <div class="control-group">
                <label for="measureLeftDropdown">Left chart measure</label>
                <select id="measureLeftDropdown"></select>
            </div>
            <div class="control-group">
                <label for="measureRightDropdown">Right chart measure</label>
                <select id="measureRightDropdown"></select>
            </div>
            <div class="control-group">
                <label for="mapMeasureDropdown">Map measure</label>
                <select id="mapMeasureDropdown"></select>
            </div>
        </div>
    </header>

    <main id="dashboard">
        <section class="panel" id="panel-income">
            <div class="panel-header">
                <h2 id="left-chart-title">Measure by Year</h2>
            </div>
            <div id="income-chart" class="chart-host"></div>
        </section>

        <section class="panel" id="panel-gdp">
            <div class="panel-header">
                <h2 id="right-chart-title">Measure by Year</h2>
            </div>
            <div id="gdp-chart" class="chart-host"></div>
        </section>

        <section class="panel" id="panel-merged">
            <div class="panel-header">
                <h2 id="merged-chart-title">Measure Comparison</h2>
                <div class="control-group">
                    <label for="yearDropdown">Year</label>
                    <select id="yearDropdown"></select>
                </div>
            </div>
            <div id="merged-chart" class="chart-host"></div>
        </section>

        <section class="panel" id="panel-map">
            <div class="panel-header">
                <h2 id="map-chart-title">Latest Measure Map</h2>
            </div>
            <div id="map" class="chart-host"></div>
        </section>
    </main>

    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
